<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <script>
    let referrer = document.referrer && new URL(document.referrer)    
    let source = location.pathname.slice(1)
    if (referrer) source = `${referrer.searchParams.get('source') || ''}${source}`
    let href = `${location.origin}/?source=${source}/`
    location.href = href
  </script>
</body>
</html>
